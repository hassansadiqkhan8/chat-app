{% extends "main.html" %}
{% block content %}

{% comment %} {% for user in users %}
    {{user.username}}
    <br>
{% endfor %} {% endcomment %}

{% for data in user_data %}
    <span>{{data.user.username}}</span>
    {% if data.conversation_id %}
        <a href="{% url "chat" data.conversation_id %}">continue chat</a>
    {% else %}
        <a href="{% url "start-conversation" data.user.id %}">start chat</a>
    {% endif %}
    <br>

{% endfor %}



{% endblock %}

{% extends "main.html" %}
{% block content %}

{% comment %} {% for user in users %}
    {{user.username}}
    <br>
{% endfor %} {% endcomment %}

{% for user in users %}
    {% if user.id in conversation_lookup %}
        <a href="{% url "chat" conversation_lookup|get_item:user.id %}">continue chat</a>
    {% else %}
        <a href="{% url "new-conversation" user.id %}">start chat</a>
    {% endif %}

{% endfor %}



{% endblock %}
